#=================================================================================
#==========================   spring设置  =========================================
#=================================================================================

spring:
  profiles:
    active:
      - @spring.active@
  task:
    scheduling:
      pool:
        #定时任务线程池大小设置默认1设置为5
        size: 10
  jackson:
    time-zone: GMT+8
    #jackson时间格式化格式
    date-format: yyyy-MM-dd HH:mm:ss
  mvc:
    format:
      #日期格式化
      date-time: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-request-size: 30MB
      #文件写入磁盘的阈值,设置为0，即上传就存储在服务器,如果是100则表示小于100会存储在内存
      file-size-threshold: 0
      #单个文件上传的最大值
      max-file-size: 30MB
server:
  port: 8080

#===========================================================================
#==========================mybatis配置=======================================
#============================================================================

mybatis-plus:
  global-config:
    db-config:
      #全局主键使用雪花算法生成id
      id-type: assign_id
  configuration:
    #打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: "classpath:**/mapping/*.xml"

#=============================================================================
#======================== 自定义配置  =========================================
#=============================================================================
authorization:
  exclude:
    - /**/doc.html
    - /**/*.css
    - /**/*.js
    - /**/*.png
    - /**/*.jpg
    - /**/*.ico
    - /**/v3/**
    - /**/doLogin
    - /**/doRegister
    - /**/file/doDownload/**
    - /chat/**
  token-name: auth

# 图床服务


#日志文件存储位置
log:
  path: @log.path@